<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- left leg -->
      <a-box position="-0.5 2 -3" rotation="0 90 0" color="#4CC3D9"></a-box>
     <!--  left leg cone -->
      <a-cone position="-0.5 0.5 -3" rotation="0 45 0" color="tomato" radius-bottom="1" radius-top="0.5"></a-cone>
      <!-- left leg cylinder -->
      <a-cylinder position="-0.5 0.75 -3" radius="0.5" height="2" color="#FFC65D"></a-cylinder>

      <a-box position="2 2 -3" rotation="0 90 0" color="#4CC3D9"></a-box>
      <a-cone position="2 0.5 -3" rotation="0 45 0" color="tomato" radius-bottom="1" radius-top="0.5"></a-cone>
      <a-cylinder position="2 0.75 -3" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
      <a-box position="0.7 4.5 -3" rotation="0 0 0" width="5" height="4" color="red"></a-box>
      <a-plane position="0.7 0 -3" rotation="-90 0 0" width="8" height="4" color="#7BC8A4"></a-plane>
       <a-sphere position="0.7 7.4 -2.5" radius="1.2" color="green" shadow></a-sphere>
        <a-sphere position="-.5 7.4 -2.5" radius="0.5" color="yellow" shadow></a-sphere>
         <a-sphere position="2 7.4 -2.5" radius="0.5" color="yellow" shadow></a-sphere>
         <a-cone position="0.7 8.5 -2.25" rotation="0 45 0" color="red" radius-bottom="1" radius-top="0.2"></a-cone>
          <a-box position="-2.3 6 -3" rotation="0 90 0" depth="2" color="#4CC3D9"></a-box>
          <a-box position="3.7 6 -3" rotation="0 90 0" depth="2" color="#4CC3D9"></a-box>
          <a-cylinder position="-2.5 4.5 -3" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
          <a-sphere position="-2.5 2.95 -3" radius="0.5" color="white" shadow></a-sphere>
           <a-cylinder position="4 4.5 -3" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
          <a-sphere position="4 2.95 -3" radius="0.5" color="white" shadow></a-sphere> 
           <a-cone position="0.7 4.8 -3" rotation="90 180 0" color="blue" radius-bottom="0.8" radius-top="0.5"></a-cone>
           <a-cone position="0.7 4.9 -2.5" rotation="0 180 0" color="black" radius-bottom="0.5" radius-top="0"></a-cone>
            <!-- nose -->
           <a-cone position="0.7 7.0 -1" rotation="-90 180 0" color="red" radius-bottom="0.3" radius-top="0"></a-cone>
           <!-- eyes -->
           <a-box position="0.2 7.5 -1.8" rotation="0 0 0" color="blue" depth="1" width="0.1" height="0.1"></a-box>
           <a-box position="1.2 7.5 -1.8" rotation="0 0 0" color="blue" depth="1" width="0.1" height="0.1"></a-box>

        <!--  <a-box position="-2.5 4.5 -3" rotation="0 0 0" width="1" height="3" color="blue"></a-box> -->
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
